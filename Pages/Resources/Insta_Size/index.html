      src="https://api.countapi.xyz/hit/alexlostorto.github.io/visits?callback=liveViews"

    ></script>

  <!-- BODY -->
  <body>
    <div class="body-container">
      <!-- Navbar  -->
      <app-navbar></app-navbar>

      <!-- Header -->
      <header><span class="gradient-header">Insta Size</span></header>

      <!-- Description -->
      <div id="about" class="text-container">
        <p class="description">
          This <span class="orange-text">program</span> was created to
          <span class="orange-text">split</span> pictures into
          <span class="orange-text">squares</span> so that they fit Instagram's
          post format.
        </p>
      </div>

      <!-- Program -->
      <div class="program-container">
        <!-- Grid Parameters -->
        <div class="sub-header">
          <h2>Grid Settings</h2>
        </div>
        <div class="inputs">
          <div>
            <label for="columns">Rows</label>
            <input placeholder="0" id="columns" type="number" />
          </div>
          <div>
            <label for="rows">Columns</label>
            <input placeholder="0" id="rows" type="number" />
          </div>
        </div>
        <div class="inputs">
          <div>
            <label for="columns">Offset X</label>
            <input id="offset-x" type="range" class="range-style" />
          </div>
          <div>
            <label for="columns">Offset Y</label>
            <input id="offset-y" type="range" class="range-style" />
          </div>
        </div>

        <!-- Uploaded Image -->
        <div class="uploaded-image">
          <div class="grid-container">
            <img
              id="inner-source"
              src="https://mdn.mozillademos.org/files/5397/rhino.jpg"
              width="1000"
              height="227"
            />
          </div>
          <img
            id="source"
            src="https://mdn.mozillademos.org/files/5397/rhino.jpg"
            width="1000"
            height="227"
          />
        </div>

        <!-- Upload File Button -->
        <input type="file" id="upload" hidden />
        <label id="upload-label" for="upload">Choose File</label>
        <span id="file-chosen">No file chosen</span>
      </div>

      <!-- Footer  -->
      <app-footer></app-footer>
    </div>

    <!-- Custom cursor  -->
    <div class="custom-cursor">
      <div id="cursor" class="custom-cursor inner"></div>
      <div class="custom-cursor outer"></div>
    </div>
  </body>
</html>
